<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>


<div class="wrapper">
  <div class="top-bar">
    <i class="material-icons">expand_more</i>
    <span>Now playing</span>
    <i class="material-icons">more_horiz</i>
  </div>

  <div class="img-area">
    <img src="" alt="">
  </div>

  <div class="song-details">
    <p class="name"></p>
    <p class="artist"></p>
  </div>

  <div class="progress-area">

    <div class="progress-bar">
      <audio class="main-audio" src=""></audio>
    </div>

    <div class="timer">
      <span class="current">0:20</span>
      <span class="duration">3:20</span>
    </div>
    <audio id="main-audio" src=""></audio>
  </div>

  <div class="control">
    <i class="material-icons" id="repeat-plist" title="Playlist looped">repeat</i>
    <i class="material-icons" id="prev">skip_previous</i>

    <div class="play-pause">
      <i class="material-icons">play_arrow</i>
    </div>

    <i class="material-icons" id="next">skip_next</i>
    <i class="material-icons" id="more-music">queue_music</i>
  </div>
  <div class="music-list">
    <div class="header">
      <div class="row">
        <i class="material-icons">queue_music</i>
        <span>Music List</span>
      </div>
      <i class="material-icons" id="close">close</i>
    </div>
    <ul>
      
    </ul>
  </div>
  
</div>


<script src="app.js"></script> 
<script src="script.js"></script>
</body>
</html>
